<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleBuying.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon"  type = "x-icon" href="MINIMAX logo.png">
</head>
<body>
    <div class="container">

        <h3 class="title"> HOUSES </h3>
     
        <div class="products-container">
     
           <div class="product" data-name="p-1">
              <img src="2-bedroom.jpg" alt="">
              <h3>2-Bedroom</h3>
              <div class="price">9000Ksh</div>
           </div>
     
           <div class="product" data-name="p-2">
              <img src="3bed.png" alt="">
              <h3>3-Bedroom</h3>
              <div class="price">10000Ksh</div>
           </div>
     
     
        </div>
     
     </div>
     
     <div class="products-preview">
     
        <div class="preview" data-target="p-1">
           <i class="fas fa-times"></i>
           <img src="2-bedroom.jpg" alt="">
           <h3>2-Bedroom</h3>
           <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span>( 250 )</span>
           </div>
           <p>Rent a 2-bedroom house.</p>
           <div class="price">9000Ksh</div>
           <div class="buttons">
              <a href="Contacts.html" class="buy">Rent</a>
              <a href="Contacts.html" class="cart">add to wishlist</a>
           </div>
        </div>
     
        <div class="preview" data-target="p-2">
           <i class="fas fa-times"></i>
           <img src="3bed.png" alt="">
           <h3>3-Bedroom</h3>
           <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span>( 250 )</span>
           </div>
           <p>Rent a 3-bedroom house.</p>
           <div class="price">10000Ksh</div>
           <div class="buttons">
              <a href="Contacts.html" class="buy">Rent</a>
              <a href="Contacts.html" class="cart">add to wishlist</a>
           </div>
        </div>
     
       
     </div>
     <script src="scriptBuying.js"></script>
</body>
</html>
